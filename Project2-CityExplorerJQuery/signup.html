<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Ingolstadt Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navigation">
            <div class="navigation_title">Ingolstadt Explorer</div>
            <ul class="navigation_links">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="login.html" class="login_button">Login</a></li>
            </ul>
        </nav>
    </header>    
    
    <div class="content">
        <div class="login_window">
            <h2>Create Account</h2>
            <form id="signupForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Choose Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Choose Password" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
            <div id="message"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Ingolstadt Explorer. All rights reserved.</p>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
